<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px Arial; fill: #2c3e50; text-anchor: middle; }
      .label { font: 12px Arial; fill: #2c3e50; text-anchor: middle; }
      .small-label { font: 10px Arial; fill: #7f8c8d; text-anchor: middle; }
      .box { fill: #ecf0f1; stroke: #3498db; stroke-width: 2; rx: 5; }
      .ai-box { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; rx: 5; }
      .db-box { fill: #fef9e7; stroke: #f39c12; stroke-width: 2; rx: 5; }
      .api-box { fill: #ebf3fd; stroke: #3498db; stroke-width: 2; rx: 5; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <text x="400" y="30" class="title">Oracle ADB AI Agent Architecture</text>
  <text x="400" y="50" class="label">Enterprise AI Gateway with Database Integration</text>
  
  <!-- User Interface Layer -->
  <rect x="50" y="80" width="700" height="60" class="box"/>
  <text x="400" y="105" class="label">Streamlit Web Interface</text>
  <text x="400" y="120" class="small-label">Chat, Configuration, Monitoring, Examples</text>
  
  <!-- MCP Server Layer -->
  <rect x="50" y="160" width="700" height="60" class="ai-box"/>
  <text x="400" y="185" class="label">MCP Server + OpenAI GPT-4o</text>
  <text x="400" y="200" class="small-label">Query Orchestration &amp; AI Responses</text>
  
  <!-- Tools Layer -->
  <rect x="50" y="240" width="200" height="50" class="db-box"/>
  <text x="150" y="260" class="label">Oracle Queries</text>
  <text x="150" y="275" class="small-label">SQL Execution</text>
  
  <rect x="300" y="240" width="200" height="50" class="db-box"/>
  <text x="400" y="260" class="label">Schema Explorer</text>
  <text x="400" y="275" class="small-label">Metadata Discovery</text>
  
  <rect x="550" y="240" width="200" height="50" class="api-box"/>
  <text x="650" y="260" class="label">API Caller</text>
  <text x="650" y="275" class="small-label">External Services</text>
  
  <!-- Data Layer -->
  <rect x="50" y="320" width="300" height="50" class="db-box"/>
  <text x="200" y="340" class="label">Oracle ADB Simulation</text>
  <text x="200" y="355" class="small-label">Enterprise Data (SQLite)</text>
  
  <rect x="400" y="320" width="350" height="50" class="api-box"/>
  <text x="575" y="340" class="label">External APIs &amp; Configuration</text>
  <text x="575" y="355" class="small-label">REST Services, Environment Vars</text>
  
  <!-- Configuration Layer -->
  <rect x="50" y="400" width="700" height="80" class="box"/>
  <text x="400" y="425" class="label">Configuration Management</text>
  <text x="200" y="445" class="small-label">Development</text>
  <text x="350" y="445" class="small-label">Production</text>
  <text x="450" y="445" class="small-label">Testing</text>
  <text x="600" y="445" class="small-label">Demo</text>
  <text x="400" y="465" class="small-label">One-Click Deployment Presets</text>
  
  <!-- Arrows -->
  <line x1="400" y1="140" x2="400" y2="160" class="arrow"/>
  <line x1="400" y1="220" x2="150" y2="240" class="arrow"/>
  <line x1="400" y1="220" x2="400" y2="240" class="arrow"/>
  <line x1="400" y1="220" x2="650" y2="240" class="arrow"/>
  <line x1="150" y1="290" x2="200" y2="320" class="arrow"/>
  <line x1="650" y1="290" x2="575" y2="320" class="arrow"/>
  <line x1="400" y1="370" x2="400" y2="400" class="arrow"/>
  
  <!-- Labels for connections -->
  <text x="320" y="235" class="small-label">Tool Selection</text>
  <text x="400" y="385" class="small-label">Configuration</text>
  
</svg>