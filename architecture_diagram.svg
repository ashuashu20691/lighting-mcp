<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: white; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: white; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">MCP (Model Context Protocol) Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="60" width="700" height="80" rx="10" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" class="header">Streamlit Web Interface (Client)</text>
  <text x="400" y="105" text-anchor="middle" class="text">User Queries • Interactive Dashboard • Real-time Results</text>
  <text x="400" y="125" text-anchor="middle" class="text">MCP Protocol Communication</text>
  
  <!-- MCP Server Core -->
  <rect x="200" y="180" width="400" height="100" rx="10" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="400" y="205" text-anchor="middle" class="header">MCP Server Core</text>
  <text x="400" y="225" text-anchor="middle" class="text">Query Analysis • Tool Orchestration • Response Formatting</text>
  <text x="400" y="245" text-anchor="middle" class="text">Protocol Compliance • Error Handling • Logging</text>
  <text x="400" y="265" text-anchor="middle" class="text">Structured Responses • Authentication • Tool Registry</text>
  
  <!-- Tool Layer -->
  <!-- Database Tools -->
  <rect x="50" y="320" width="180" height="120" rx="10" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="140" y="345" text-anchor="middle" class="header">Database Tools</text>
  <text x="140" y="365" text-anchor="middle" class="small-text">Oracle Query Executor</text>
  <text x="140" y="380" text-anchor="middle" class="small-text">Schema Explorer</text>
  <text x="140" y="395" text-anchor="middle" class="small-text">Transaction Manager</text>
  <text x="140" y="410" text-anchor="middle" class="small-text">Connection Health</text>
  <text x="140" y="425" text-anchor="middle" class="small-text">SQL Generation</text>
  
  <!-- API Tools -->
  <rect x="310" y="320" width="180" height="120" rx="10" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" class="header">API Tools</text>
  <text x="400" y="365" text-anchor="middle" class="small-text">HTTP Request Handler</text>
  <text x="400" y="380" text-anchor="middle" class="small-text">Authentication Manager</text>
  <text x="400" y="395" text-anchor="middle" class="small-text">Response Analyzer</text>
  <text x="400" y="410" text-anchor="middle" class="small-text">Error Handler</text>
  <text x="400" y="425" text-anchor="middle" class="small-text">Rate Limiting</text>
  
  <!-- AI Tools -->
  <rect x="570" y="320" width="180" height="120" rx="10" fill="#607D8B" stroke="#333" stroke-width="2"/>
  <text x="660" y="345" text-anchor="middle" class="header">AI Integration</text>
  <text x="660" y="365" text-anchor="middle" class="small-text">OpenAI GPT-4o</text>
  <text x="660" y="380" text-anchor="middle" class="small-text">Context Management</text>
  <text x="660" y="395" text-anchor="middle" class="small-text">Query Processing</text>
  <text x="660" y="410" text-anchor="middle" class="small-text">Response Generation</text>
  <text x="660" y="425" text-anchor="middle" class="small-text">Token Management</text>
  
  <!-- Data Sources Layer -->
  <!-- Oracle Database -->
  <rect x="50" y="480" width="200" height="80" rx="10" fill="#9C27B0" stroke="#333" stroke-width="2"/>
  <text x="150" y="505" text-anchor="middle" class="header">Oracle ADB</text>
  <text x="150" y="525" text-anchor="middle" class="text">Wallet Authentication</text>
  <text x="150" y="545" text-anchor="middle" class="text">Sample Data • Schema</text>
  
  <!-- External APIs -->
  <rect x="300" y="480" width="200" height="80" rx="10" fill="#F44336" stroke="#333" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" class="header">External APIs</text>
  <text x="400" y="525" text-anchor="middle" class="text">REST Services</text>
  <text x="400" y="545" text-anchor="middle" class="text">JSON Responses</text>
  
  <!-- OpenAI API -->
  <rect x="550" y="480" width="200" height="80" rx="10" fill="#607D8B" stroke="#333" stroke-width="2"/>
  <text x="650" y="505" text-anchor="middle" class="header">OpenAI API</text>
  <text x="650" y="525" text-anchor="middle" class="text">GPT-4o Model</text>
  <text x="650" y="545" text-anchor="middle" class="text">Chat Completions</text>
  
  <!-- Connection Arrows -->
  <!-- Client to MCP -->
  <line x1="400" y1="140" x2="400" y2="180" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- MCP to Tools -->
  <line x1="280" y1="280" x2="140" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="400" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="280" x2="660" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Tools to Data Sources -->
  <line x1="140" y1="440" x2="150" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="440" x2="400" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="440" x2="650" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Protocol Features -->
  <rect x="50" y="580" width="700" height="15" fill="#E0E0E0" stroke="#333" stroke-width="1"/>
  <text x="400" y="592" text-anchor="middle" class="label">MCP Protocol: Tool Registration • Structured Responses • Error Handling • Authentication • Multi-tool Orchestration</text>
</svg>